<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .editor { display: flex; flex-direction: column; height: 100vh; }
        .input-area { flex: 1; padding: 10px; border: 1px solid #ccc; font-family: monospace; line-height: 2; }
        .render-area { flex: 1; padding: 10px; border: 1px solid #ccc; margin-top: 10px; overflow: auto; }
        .fraction { display: inline-flex; flex-direction: column; align-items: center; vertical-align: middle; margin: 0 5px; }
        .fraction .numerator, .fraction .denominator {
            border: 1px solid var(--vscode-editor-foreground);
            outline: none;
            text-align: center;
            min-width: 40px;
            min-height: 30px;
            padding: 5px;
            cursor: text;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-size: 16px;
        }
        /* Hide border when there's content */
        .fraction .numerator:not(:empty),
        .fraction .denominator:not(:empty) {
            border-color: transparent;
        }
        .fraction .line { width: 100%; height: 1px; background-color: var(--vscode-editor-foreground); margin: 2px 0; }
        .fraction:focus-within { outline: 2px solid blue; }
        .continuation {
            border: 1px solid var(--vscode-editor-foreground);
            outline: none;
            text-align: center;
            min-width: 20px;
            min-height: 30px;
            padding: 5px;
            cursor: text;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            white-space: pre;
        }
        .limit {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            vertical-align: middle;
            margin: 0 5px;
        }
        .limit-core {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.1;
        }
        .lim-symbol {
            font-style: normal;
            font-size: 1.6em;
        }
        .subscript {
            border: 1px solid var(--vscode-editor-foreground);
            outline: none;
            text-align: center;
            min-width: 40px;
            min-height: 20px;
            padding: 2px;
            cursor: text;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-size: smaller;
            vertical-align: sub;
        }
        .subscript:not(:empty) {
            border-color: transparent;
        }
        .expression {
            border: 1px solid var(--vscode-editor-foreground);
            outline: none;
            text-align: center;
            min-width: 40px;
            min-height: 30px;
            padding: 5px;
            cursor: text;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-size: 16px;
            margin-left: 5px;
        }
        .expression:not(:empty) {
            border-color: transparent;
        }
        .limit:focus-within {
            outline: 2px solid blue;
        }
        .sum {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            vertical-align: middle;
            margin: 0 5px;
        }
        .sum-core {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.1;
        }
        .sum-symbol {
            font-size: 1.8em;
            line-height: 1;
        }
        .sum-expression {
            border: 1px solid var(--vscode-editor-foreground);
            outline: none;
            text-align: center;
            min-width: 40px;
            min-height: 30px;
            padding: 5px;
            cursor: text;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-size: 16px;
        }
        .sum-expression:not(:empty) {
            border-color: transparent;
        }
        .upper-limit, .lower-limit {
            border: 1px solid var(--vscode-editor-foreground);
            outline: none;
            text-align: center;
            min-width: 20px;
            min-height: 20px;
            padding: 2px;
            cursor: text;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-size: smaller;
        }
        .upper-limit:not(:empty), .lower-limit:not(:empty) {
            border-color: transparent;
        }
    </style>
</head>
<body>
    <div class="editor">
        <h2>Math Editor</h2>
        <div class="input-area" id="input" contenteditable="true" placeholder="Type math expressions here..."></div>
        <div class="render-area" id="render"></div>
    </div>
    <script>
        const vscode = acquireVsCodeApi();
        const input = document.getElementById('input');
        const render = document.getElementById('render');

        // Load initial content
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'update':
                    if (message.content !== getTextContent(input)) {
                        setTextContent(input, message.content);
                        attachTabListeners(input);
                        renderMath();
                    }
                    break;
            }
        });

        let updateTimeout;
        input.addEventListener('input', (event) => {
            renderMath();
            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(() => {
                vscode.postMessage({ command: 'update', content: getTextContent(input) });
            }, 500);
        });

        input.addEventListener('keydown', (e) => {
            vscode.postMessage({ command: 'log', message: 'keydown: ' + e.key });
            if (e.key === 'Tab') {
                e.preventDefault();
                handleTabKey(e);
            } else if (e.key === '/') {
                const text = input.textContent;
                if (text.endsWith('lim')) {
                    e.preventDefault();
                    insertLimit();
                } else if (text.endsWith('sum')) {
                    e.preventDefault();
                    insertSum();
                } else {
                    e.preventDefault();
                    insertFraction();
                }
            } else if (e.key.length === 1 && !e.ctrlKey && !e.altKey && !e.metaKey) {
                // Check if typing in continuation and remove class
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    let element = range.commonAncestorContainer;
                    if (element.nodeType === Node.TEXT_NODE) {
                        element = element.parentElement;
                    }
                    while (element && element !== input) {
                        if (element.classList.contains('continuation')) {
                            element.classList.remove('continuation');
                            break;
                        }
                        element = element.parentElement;
                    }
                }
            }
        });

        // Tab handling is now attached to individual elements

        function handleTabKey(event) {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                let element = range.commonAncestorContainer;
                if (element.nodeType === Node.TEXT_NODE) {
                    element = element.parentElement;
                }
                while (element && element !== input) {
                    if (element.classList.contains('numerator')) {
                        vscode.postMessage({ command: 'log', message: 'tab in numerator, moving to denominator' });
                        const fraction = element.parentElement;
                        const denominator = fraction.querySelector('.denominator');
                        const denRange = document.createRange();
                        denRange.selectNodeContents(denominator);
                        denRange.collapse(false);
                        selection.removeAllRanges();
                        selection.addRange(denRange);
                        return;
                    } else if (element.classList.contains('denominator')) {
                        vscode.postMessage({ command: 'log', message: 'tab in denominator' });
                        const fraction = element.parentElement;
                        const continuation = document.createElement('span');
                        continuation.contentEditable = 'true';
                        continuation.className = 'continuation';
                        continuation.innerHTML = '\u200B'; // zero-width space
                        vscode.postMessage({ command: 'log', message: 'creating continuation for denominator' });
                        continuation.addEventListener('input', () => {
                            continuation.className = ''; // make it ordinary text when typing starts
                        });
                        fraction.parentNode.insertBefore(continuation, fraction.nextSibling);
                        const contRange = document.createRange();
                        contRange.selectNodeContents(continuation);
                        contRange.collapse(false);
                        selection.removeAllRanges();
                        selection.addRange(contRange);
                        return;
                    } else if (element.classList.contains('subscript')) {
                        vscode.postMessage({ command: 'log', message: 'tab in subscript, moving to expression' });
                        const limit = element.parentElement;
                        const expression = limit.querySelector('.expression');
                        const exprRange = document.createRange();
                        exprRange.selectNodeContents(expression);
                        exprRange.collapse(false);
                        selection.removeAllRanges();
                        selection.addRange(exprRange);
                        return;
                    } else if (element.classList.contains('expression')) {
                        vscode.postMessage({ command: 'log', message: 'tab in expression' });
                        const limit = element.parentElement;
                        const continuation = document.createElement('span');
                        continuation.contentEditable = 'true';
                        continuation.className = 'continuation';
                        continuation.innerHTML = '\u200B'; // zero-width space
                        vscode.postMessage({ command: 'log', message: 'creating continuation for expression' });
                        continuation.addEventListener('input', () => {
                            vscode.postMessage({ command: 'log', message: 'continuation input event' });
                            continuation.className = ''; // make it ordinary text when typing starts
                        });
                        limit.parentNode.insertBefore(continuation, limit.nextSibling);
                        const contRange = document.createRange();
                        contRange.selectNodeContents(continuation);
                        contRange.collapse(false);
                        selection.removeAllRanges();
                        selection.addRange(contRange);
                        return;
                    } else if (element.classList.contains('lower-limit')) {
                        vscode.postMessage({ command: 'log', message: 'tab in lower-limit, moving to upper-limit' });
                        const sum = element.parentElement;
                        const upper = sum.querySelector('.upper-limit');
                        const upperRange = document.createRange();
                        upperRange.selectNodeContents(upper);
                        upperRange.collapse(false);
                        selection.removeAllRanges();
                        selection.addRange(upperRange);
                        return;
                    } else if (element.classList.contains('upper-limit')) {
                        vscode.postMessage({ command: 'log', message: 'tab in upper-limit, moving to sum-expression' });
                        const sum = element.closest('.sum');
                        const expr = sum?.querySelector('.sum-expression');
                        if (expr) {
                            const exprRange = document.createRange();
                            exprRange.selectNodeContents(expr);
                            exprRange.collapse(false);
                            selection.removeAllRanges();
                            selection.addRange(exprRange);
                        }
                        return;
                    } else if (element.classList.contains('sum-expression')) {
                        vscode.postMessage({ command: 'log', message: 'tab in sum-expression' });
                        const sum = element.closest('.sum');
                        const continuation = document.createElement('span');
                        continuation.contentEditable = 'true';
                        continuation.className = 'continuation';
                        continuation.innerHTML = '\u200B'; // zero-width space
                        vscode.postMessage({ command: 'log', message: 'creating continuation after sum-expression' });
                        continuation.addEventListener('input', () => {
                            continuation.className = ''; // make it ordinary text when typing starts
                        });
                        sum?.parentNode?.insertBefore(continuation, sum.nextSibling);
                        const contRange = document.createRange();
                        contRange.selectNodeContents(continuation);
                        contRange.collapse(false);
                        selection.removeAllRanges();
                        selection.addRange(contRange);
                        return;
                    }
                    element = element.parentElement;
                }
            }
            vscode.postMessage({ command: 'log', message: 'tab not handled' });
        }

        function handleKey(event) {
            // Handle other keys, but not Tab (Tab is handled globally now)
            if (event.key === 'c') {
                event.preventDefault();
                if (event.target.id.startsWith('numerator')) {
                    event.target.parentElement.querySelector('[id^="denominator"]').focus();
                } else if (event.target.id.startsWith('denominator')) {
                    // Add continuation box after the fraction
                    const fraction = event.target.parentElement;
                    const continuation = document.createElement('span');
                    continuation.contentEditable = 'true';
                    continuation.className = 'continuation';
                    continuation.textContent = '';
                    continuation.addEventListener('input', () => {
                        continuation.className = ''; // make it ordinary text when typing starts
                    });
                    fraction.parentNode.insertBefore(continuation, fraction.nextSibling);
                    const range = document.createRange();
                    range.selectNodeContents(continuation);
                    range.collapse(true);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            }
        }

        function insertFraction() {
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            const fraction = document.createElement('span');
            fraction.className = 'fraction';
            fraction.id = 'fraction-' + Date.now() + '-' + Math.random();
            fraction.innerHTML = '<span class="numerator" contenteditable="true" tabindex="0"></span><span class="line"></span><span class="denominator" contenteditable="true" tabindex="0"></span>';
            range.deleteContents();
            range.insertNode(fraction);
            // Add continuation box after the fraction
            const continuation = document.createElement('span');
            continuation.contentEditable = 'true';
            continuation.className = 'continuation';
            continuation.innerHTML = '\u200B';
            continuation.addEventListener('input', () => {
                continuation.className = ''; // make it ordinary text when typing starts
            });
            // Focus numerator
            const numerator = fraction.querySelector('.numerator');
            numerator.id = 'numerator-' + fraction.id;
            vscode.postMessage({ command: 'log', message: 'numerator created' });
            const denominator = fraction.querySelector('.denominator');
            denominator.id = 'denominator-' + fraction.id;

            // Add event listeners for Tab key
            numerator.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    vscode.postMessage({ command: 'log', message: 'tab pressed on numerator' });
                    handleTabKey(e);
                }
            });
            denominator.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    vscode.postMessage({ command: 'log', message: 'tab pressed on denominator' });
                    handleTabKey(e);
                }
            });
            const numRange = document.createRange();
            numRange.selectNodeContents(numerator);
            numRange.collapse(true);
            selection.removeAllRanges();
            selection.addRange(numRange);
        }

        function insertLimit() {
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            const limit = document.createElement('span');
            limit.className = 'limit';
            limit.innerHTML = '<span class="limit-core"><span class="lim-symbol">lim</span><span class="subscript" contenteditable="true" tabindex="0">x \u2192 -\u221E</span></span><span class="expression" contenteditable="true" tabindex="0"></span>';
            range.deleteContents();
            range.insertNode(limit);
            // Add continuation box after the limit
            const continuation = document.createElement('span');
            continuation.contentEditable = 'true';
            continuation.className = 'continuation';
            continuation.innerHTML = '\u200B';
            continuation.addEventListener('keydown', (e) => {
                if (e.key.length === 1 && !e.ctrlKey && !e.altKey && !e.metaKey) {
                    e.preventDefault();
                    const textNode = document.createTextNode(e.key);
                    continuation.parentNode.replaceChild(textNode, continuation);
                    const range = document.createRange();
                    range.setStartAfter(textNode);
                    range.setEndAfter(textNode);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            });
            // Add event listeners for Tab key
            const subscript = limit.querySelector('.subscript');
            const expression = limit.querySelector('.expression');
            subscript.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    handleTabKey(e);
                }
            });
            expression.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    handleTabKey(e);
                }
            });
            // Focus subscript
            const subRange = document.createRange();
            subRange.selectNodeContents(subscript);
            subRange.collapse(true);
            selection.removeAllRanges();
            selection.addRange(subRange);
        }

        function insertSum() {
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            const sum = document.createElement('span');
            sum.className = 'sum';
            sum.innerHTML = '<span class="sum-core"><span class="upper-limit" contenteditable="true" tabindex="0"></span><span class="sum-symbol">\u2211</span><span class="lower-limit" contenteditable="true" tabindex="0"></span></span><span class="sum-expression" contenteditable="true" tabindex="0"></span>';
            range.deleteContents();
            range.insertNode(sum);
            // Add continuation box after the sum
            const continuation = document.createElement('span');
            continuation.contentEditable = 'true';
            continuation.className = 'continuation';
            continuation.innerHTML = '\u200B';
            continuation.addEventListener('keydown', (e) => {
                if (e.key.length === 1 && !e.ctrlKey && !e.altKey && !e.metaKey) {
                    e.preventDefault();
                    const textNode = document.createTextNode(e.key);
                    continuation.parentNode.replaceChild(textNode, continuation);
                    const range = document.createRange();
                    range.setStartAfter(textNode);
                    range.setEndAfter(textNode);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            });
            // Add event listeners for Tab key
            const upper = sum.querySelector('.upper-limit');
            const lower = sum.querySelector('.lower-limit');
            const sumExpression = sum.querySelector('.sum-expression');
            upper.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    handleTabKey(e);
                }
            });
            lower.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    handleTabKey(e);
                }
            });
            sumExpression.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    handleTabKey(e);
                }
            });
            // Focus lower limit
            const lowerRange = document.createRange();
            lowerRange.selectNodeContents(lower);
            lowerRange.collapse(true);
            selection.removeAllRanges();
            selection.addRange(lowerRange);
        }

        function renderMath() {
            const text = getTextContent(input);
            try {
                render.innerHTML = katex.renderToString(text, { displayMode: true });
            } catch (e) {
                render.innerHTML = '<p>Error rendering math</p>';
            }
        }

        function getTextContent(element) {
            // Serialize fractions and limits back to LaTeX
            const cloned = element.cloneNode(true);
            const fractions = cloned.querySelectorAll('.fraction');
            fractions.forEach(f => {
                const numEl = f.querySelector('.numerator');
                const denEl = f.querySelector('.denominator');
                const num = numEl ? numEl.textContent.trim() : '';
                const den = denEl ? denEl.textContent.trim() : '';
                f.replaceWith('\\\\frac{' + num + '}{' + den + '}');
            });
            const limits = cloned.querySelectorAll('.limit');
            limits.forEach(l => {
                const subEl = l.querySelector('.subscript');
                const exprEl = l.querySelector('.expression');
                const sub = subEl ? subEl.textContent.trim() : '';
                const expr = exprEl ? exprEl.textContent.trim() : '';
                // Convert unicode symbols back to latex commands for limit
                const subLatex = sub.replace(/\u2192/g, '\\\\to').replace(/\u221E/g, '\\\\infty');
                l.replaceWith('\\\\lim_{' + subLatex + '} ' + expr);
            });
            const sums = cloned.querySelectorAll('.sum');
            sums.forEach(s => {
                const upperEl = s.querySelector('.upper-limit');
                const lowerEl = s.querySelector('.lower-limit');
                const exprEl = s.querySelector('.sum-expression');
                const upper = upperEl ? upperEl.textContent.trim() : '';
                const lower = lowerEl ? lowerEl.textContent.trim() : '';
                const expr = exprEl ? exprEl.textContent.trim() : '';
                const latex = '\\sum_{' + lower + '}^{' + upper + '}' + (expr ? ' ' + expr : '');
                s.replaceWith(latex);
            });
            return cloned.textContent;
        }

        function setTextContent(element, text) {
            // Parse LaTeX fractions and limits and create elements
            // Note: This is a simple regex parser and might not handle nested structures correctly without a proper parser
            // For this example, we assume simple structures
            let html = text;

            // Handle Sum with optional expression after the symbol
            html = html.replace(/\\sum_\{([^}]+)\}\^\{([^}]+)\}\s*([^\s]+)?/g, (match, lower, upper, expr = '') => {
                return '<span class="sum"><span class="sum-core"><span class="upper-limit" contenteditable="true">' + upper + '</span><span class="sum-symbol">\u2211</span><span class="lower-limit" contenteditable="true">' + lower + '</span></span><span class="sum-expression" contenteditable="true">' + (expr || '') + '</span></span>';
            });

            // Handle Limit (greedy expression to the right)
            html = html.replace(/\\lim_\{([^}]+)\}\s*(.+)/g, (match, sub, expr) => {
                const subDisplay = sub.replace(/\\\\to/g, '\u2192').replace(/\\\\infty/g, '\u221E');
                return '<span class="limit"><span class="limit-core"><span class="lim-symbol">lim</span><span class="subscript" contenteditable="true">' + subDisplay + '</span></span><span class="expression" contenteditable="true">' + expr + '</span></span>';
            });

            // Handle Fraction
            html = html.replace(/\\\\frac\{([^}]+)\}\{([^}]+)\}/g, '<span class="fraction"><span class="numerator" contenteditable="true">$1</span><span class="line"></span><span class="denominator" contenteditable="true">$2</span></span>');

            element.innerHTML = html;
        }

        function attachTabListeners(element) {
            const numerators = element.querySelectorAll('.numerator');
            const denominators = element.querySelectorAll('.denominator');
            const subscripts = element.querySelectorAll('.subscript');
            const expressions = element.querySelectorAll('.expression');
            const upperLimits = element.querySelectorAll('.upper-limit');
            const lowerLimits = element.querySelectorAll('.lower-limit');
            const sumExpressions = element.querySelectorAll('.sum-expression');

            numerators.forEach(el => {
                el.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        handleTabKey(e);
                    }
                });
            });
            denominators.forEach(el => {
                el.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        handleTabKey(e);
                    }
                });
            });
            subscripts.forEach(el => {
                el.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        handleTabKey(e);
                    }
                });
            });
            expressions.forEach(el => {
                el.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        handleTabKey(e);
                    }
                });
            });
            upperLimits.forEach(el => {
                el.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        handleTabKey(e);
                    }
                });
            });
            lowerLimits.forEach(el => {
                el.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        handleTabKey(e);
                    }
                });
            });
            sumExpressions.forEach(el => {
                el.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        handleTabKey(e);
                    }
                });
            });
        }
    </script>
</body>
</html>
